<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <a href = "/inventory"> Go back to Inventory Management </a> <br> <br>
        <h2> List of All Categories </h2>
        <table>
            <tr>
                <th> SNo </th>
                <th> Category Name </th>
            </tr>
            {% for one in all_categories %}
            <tr>
               <td> {{one['category_id']}}</td>
               <td> {{one['category_name']}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
