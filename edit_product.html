<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="{{ url_for('edit_product') }}" method="POST">
        <label>Product Name :</label>
        <input type="text" name="p_name" required><br><br>

        <label>New Price :</label>
        <input type="number" name="new_rate" required><br><br>

        <label>New Available Quantity :</label>
        <input type="number" name="new_quantity" required><br><br>

        <button type="submit">Update Product</button>
    </form>
</body>
</html>
